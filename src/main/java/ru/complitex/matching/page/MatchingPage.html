<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="container">
        <div wicket:id="notification"></div>

        <form wicket:id="form">
            <div class="table-responsive">
                <table wicket:id="table" class="table table-hover"></table>
            </div>

            <br/>

            <form wicket:id="matchingForm">

            </form>

            <a wicket:id="create"></a>
        </form>
    </div>
</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="notification"></div>

            <div class="row">
                <div wicket:id="parentId" class="col-6"></div>
                <div wicket:id="additionalParentId" class="col-6"></div>
            </div>

            <div class="row">
                <div wicket:id="externalId" class="col-6"></div>
                <div wicket:id="additionalExternalId" class="col-6"></div>
            </div>

            <div class="row">
                <div wicket:id="name" class="col-6"></div>
                <div wicket:id="additionalName" class="col-6"></div>
            </div>

            <div class="row">
                <div wicket:id="startDate" class="col-6"></div>
                <div wicket:id="endDate" class="col-6"></div>
            </div>

            <div class="row">
                <div wicket:id="companyId" class="col-6"></div>
                <div wicket:id="userCompanyId" class="col-6"></div>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>

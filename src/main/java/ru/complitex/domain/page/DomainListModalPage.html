<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title wicket:id="title"></title>
</wicket:head>
<body>
<wicket:extend>
    <div wicket:id="container">
        <div wicket:id="notification"></div>

        <form wicket:id="form">
            <table wicket:id="table" class="table table-hover"></table>
        </form>

        <button wicket:id="add" class="btn btn-outline-primary"><wicket:message key="add"/></button>

        <wicket:child/>

        <form wicket:id="editForm">
            <div wicket:id="edit"></div>
        </form>

    </div>
</wicket:extend>
</body>
</html>

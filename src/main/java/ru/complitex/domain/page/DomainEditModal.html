<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="feedback"></div>

            <div wicket:id="parentGroup">
                <div wicket:id="parent" class="domain-edit-input"></div>
            </div>

            <div wicket:id="attributes">
                <div wicket:id="group">
                    <input wicket:id="input1" class="form-control" autocomplete="off"/>
                    <input wicket:id="input2" class="form-control" style="margin-top: 3px" autocomplete="off"/>
                    <div wicket:id="component"></div>
                </div>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>

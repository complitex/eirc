<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ЕИРЦ</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="#">ЕИРЦ</a>
</nav>

<div class="container-fluid main" style="top: 0">
    <div class="row">
        <div class="col align-self-center">
            <form class="login" method="post" action="j_security_check">
                <div wicket:id="error" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    Неверный логин или пароль
                </div>

                <div class="form-group">
                    <label for="j_username" class="sr-only">Логин</label>
                    <input type="text" class="form-control" id="j_username" name="j_username" placeholder="Логин" required autofocus>
                </div>
                <div class="form-group">
                    <label for="j_password" class="sr-only">Пароль</label>
                    <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Пароль" required>
                </div>

                <button type="submit" class="btn btn-outline-primary btn-block" style="cursor: pointer">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

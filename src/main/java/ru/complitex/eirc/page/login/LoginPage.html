<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>ЕИРЦ</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ЕИРЦ</a>
</nav>

<div class="container-fluid">
    <br/>

    <div class="row">
        <form method="post" action="j_security_check" class="col-md-4 offset-md-4">
            <div wicket:id="error" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Неверный логин или пароль
            </div>

            <div class="form-group">
                <label for="j_username">Логин</label>
                <input type="text" class="form-control" id="j_username" name="j_username">
            </div>
            <div class="form-group">
                <label for="j_password">Пароль</label>
                <input type="password" class="form-control" id="j_password" name="j_password">
            </div>

            <button type="submit" class="btn btn-primary" style="cursor: pointer">Войти</button>
        </form>
    </div>
</div>

</body>
</html>
